<div #messageElement class="toast mb-2" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header {{type}}">
    <i class="fa-solid {{iconClasses[type]}}"></i>
    <strong class="me-auto">{{ type | titlecase }}</strong>
    <button (click)="onClose()" type="button" class="btn-close" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>
