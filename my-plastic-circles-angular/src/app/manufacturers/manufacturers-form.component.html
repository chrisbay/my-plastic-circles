<main class="container-fluid">

  <div class="row justify-content-center">
      <div class="col-6">

          <h1>New Manufacturer</h1>

          <p class="required-msg"><i class="fa-solid fa-asterisk required" title="Required"></i>Required</p>

          <form 
            id="manufacturer-form"
            novalidate
            (ngSubmit)="onSubmit()"
            [formGroup]="manufacturerForm">

              <div class="mb-3">
                  <label class="form-label" for="name-input">Name<i class="fa-solid fa-asterisk required" title="Required"></i></label>
                  <input 
                    formControlName="name" 
                    id="name-input" 
                    class="form-control"
                    [ngClass]="{'is-invalid': nameMessage}" />
                  <div *ngIf="manufacturerForm.get('name')?.errors" class="form-error mt-2" id="name.errors">
                    {{ nameMessage }}
                  </div>
              </div>

              <button type="submit" class="btn btn-success" [disabled]="!manufacturerForm.valid">
                <i class="fa-solid fa-plus pe-2"></i>Create
              </button>
          </form>

      </div>
  </div>

</main>
